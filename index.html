<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            
            background-color: white;
          
        }
        .container {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
            max-width: 300px;
            margin-left: 42%;
            
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        .error {
            color: red;
        }

        .firstheader{
            font-size: 50px;
            font-weight: 600;
            margin-left: 30%;
            font-style: italic;
            color: aqua;
            -webkit-text-stroke: 2px black;;
            background-color: white;

        }
        #apnalogo img{
            width: 80px;
            height: 80px;
            margin-left: 50%;
        }
        }
    </style>
</head>
<body>
    <h1 class="firstheader"> Welcome to the shreekosh! </h1>

    <div id="apnalogo">
        <img src="LOGOPNG.JPEG.png" alt="logo">
    </div>

    <div class="container">
        <h2>Login</h2>
        <p id="errorMessage" class="error"></p>
        <input type="text" id="userId" placeholder="User ID">
        <input type="password" id="password" placeholder="Password">
        <button onclick="handleLogin()">Go</button>
    </div>

    <script>
        function handleLogin() {
            var userId = document.getElementById("userId").value;
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("errorMessage");
    
            // Hardcoded credentials
            if (userId === "imran" && password === "imran58", userId === "lalit" && password === "lalit@@2006") {
                sessionStorage.setItem("loggedIn", "true"); // Store session data
                alert("Login successful! Redirecting...");
                window.location.href = "admindashboard.html"; // Redirect to dashboard
            } else {
                errorMessage.innerText = "Invalid credentials. Try again.";
            }
        }
    </script>
    

</body>
</html>
